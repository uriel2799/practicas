<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th{
            background-color: lightskyblue;
        }
        img{
            width: 150px;
            height: auto;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1> Tabla con Imagenes</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Prius Primera Gen</td>
            <td><img src="prius1.jpg" alt="Imagen de carro"></td>
        </tr>
        <tr>
            <td>Prius Nueva Gen</td>
            <td><img src="prius.png" alt="Imagen de nueva generacion"></td>
        </tr>
    </table>
    
</body>
</html>
